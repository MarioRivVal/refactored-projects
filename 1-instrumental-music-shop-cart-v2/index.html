<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Sansita+Swashed:wght@400;700&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="css/style.css" />
          <title>Shopping cart</title>
          <script type="module" src="js/controller.js "></script>
     </head>
     <body>
          <!-- SECTION NAVIGATION -->
          <div class="nav_box">
               <nav class="navigation">
                    <h1 class="navigation__title"><span>m</span>music</h1>
                    <div class="navigation__img-box">
                         <img
                              src="img/cart.png"
                              alt="cart img"
                              class="navigation__img"
                         />
                    </div>
               </nav>
               <!-- SECTION CART -->

               <div class="cart">
                    <div class="cart__description">
                         <p class="cart__title">Image</p>
                         <p class="cart__title">Name</p>
                         <p class="cart__title">Price</p>
                         <p class="cart__title">Amount</p>
                    </div>
                    <div class="cart__selections"></div>

                    <a href="#" class="cart__empty-cart">Clear cart</a>
               </div>
          </div>

          <!-- SECTION CARDS -->
          <div class="cards"></div>
     </body>
</html>
