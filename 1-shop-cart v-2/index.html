<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=PT+Sans&family=Sansita+Swashed:wght@400;700&display=swap"
               rel="stylesheet"
          />
          <link rel="stylesheet" href="css/style.css" />
          <title>Shopping cart</title>
          <script type="module" src="js/controller.js "></script>
     </head>
     <body>
          <!-- SECTION NAVIGATION -->
          <div class="nav_box">
               <nav class="navigation">
                    <h1 class="navigation__title"><span>m</span>music</h1>
                    <div class="navigation__img-box">
                         <img
                              src="img/cart.png"
                              alt="cart img"
                              class="navigation__img"
                         />
                    </div>
               </nav>
               <!-- SECTION CART -->

               <div class="cart">
                    <div class="cart__description">
                         <p class="cart__title">Image</p>
                         <p class="cart__title">Name</p>
                         <p class="cart__title">Price</p>
                         <p class="cart__title">Amount</p>
                    </div>
                    <div class="cart__selections">
                         <div class="cart__row">
                              <img
                                   src="img/flute.jpg"
                                   alt="${name} photo"
                                   class="cart__row-img"
                              />
                              <p class="cart__row-name">${name}</p>
                              <p class="cart__row-price">${price}€</p>
                              <p class="cart__row-amount">${amount}</p>
                              <a href="" class="cart__row-delete">x</a>
                         </div>
                    </div>

                    <a href="#" class="cart__empty-cart">Clear cart</a>
               </div>
          </div>

          <!-- SECTION CARDS -->
          <div class="cards">
               <div id="drum" class="card card--1">
                    <img
                         src="img/drum.jpg"
                         alt="drum photo"
                         class="card__img"
                    />
                    <h2 class="card__name">drum</h2>
                    <p class="card__price">30€ / <span>month</span></p>
                    <a href="#" class="card__btn">add to cart</a>
               </div>
               <div id="flute" class="card card--2">
                    <img
                         src="img/flute.jpg"
                         alt="flute photo"
                         class="card__img"
                    />
                    <h2 class="card__name">flute</h2>
                    <p class="card__price">25€ / <span>month</span></p>
                    <a href="#" class="card__btn">add to cart</a>
               </div>
               <div id="acustic-guitar" class="card card--3">
                    <img
                         src="img/acustic-guitar.jpg"
                         alt="acustic guitar photo"
                         class="card__img"
                    />
                    <h2 class="card__name">acustic guitar</h2>
                    <p class="card__price">34€ / <span>month</span></p>
                    <a href="#" class="card__btn">add to cart</a>
               </div>
               <div id="piano" class="card card--4">
                    <img
                         src="img/piano.jpg"
                         alt="piano photo"
                         class="card__img"
                    />
                    <h2 class="card__name">piano</h2>
                    <p class="card__price">60€ / <span>month</span></p>
                    <a href="#" class="card__btn">add to cart</a>
               </div>
               <div id="violin" class="card card--5">
                    <img
                         src="img/violin.jpg"
                         alt="violin photo"
                         class="card__img"
                    />
                    <h2 class="card__name">violin</h2>
                    <p class="card__price">68€ / <span>month</span></p>
                    <a href="#" class="card__btn">add to cart</a>
               </div>
               <div id="electric-guitar" class="card card--6">
                    <img
                         src="img/electric-guitar.jpg"
                         alt="electric guitar photo"
                         class="card__img"
                    />
                    <h2 class="card__name">electric guitar</h2>
                    <p class="card__price">68€ / <span>month</span></p>
                    <a href="#" class="card__btn">add to cart</a>
               </div>
          </div>
     </body>
</html>
