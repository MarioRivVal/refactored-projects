<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script defer src="js/app.js" type="module"></script>
        <title>Favorites</title>
    </head>
    <body>
        <!-- SECTION TOAST -->
        <div class="toast-box">
            <div class="toast">
                <p class="toast-invisible"></p>
            </div>
        </div>

        <div class="container">
            <!-- SECTION NAV -->
            <nav class="nav_bar">
                <a href="index.html" class="icon-box">
                    <svg class="icon left-arrow-icon">
                        <use
                            xlink:href="svg/symbol-defs.svg#icon-arrow-thin-left"
                        ></use>
                    </svg>
                </a>

                <h3 class="fav-title">Favorites</h3>
                <a href="#" class="icon-box">
                    <svg class="icon empty-heart-icon">
                        <use
                            xlink:href="svg/symbol-defs.svg#icon-heart-f"
                        ></use>
                    </svg>
                </a>
            </nav>

            <!-- SECTION TITLE / ALERT -->
            <div class="heading">
                <div class="title-alert">
                    <p class="title-visible">No favorites</p>
                    <p class="title-invisible">Your Favorites</p>
                </div>
            </div>

            <!-- SECTION LIST -->
            <div class="recipes-list favorites-list"></div>
        </div>

        <!-- SECTION MODAL -->
        <div class="modal_container">
            <div class="modal-box">
                <div class="modal">
                    <div class="modal_img">
                        <img src="" alt="" />
                    </div>
                    <h3 class="modal_title"></h3>
                    <h4>Instructions</h4>
                    <p class="modal_instructions">...</p>
                    <h4>Ingredients</h4>
                    <div class="modal_ingredients">
                        <ul class="modal_ingredients-list"></ul>
                        <ul class="modal_ingredients-amount"></ul>
                    </div>
                </div>
                <div class="btns">
                    <button class="modal_btn btn-close">Close</button>
                    <button class="modal_btn btn-add-remove"></button>
                </div>
            </div>
        </div>
    </body>
</html>
